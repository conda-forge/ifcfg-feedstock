{% set name = "ifcfg" %}
{% set version = "0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ftao/python-{{ name }}/archive/releases/{{ version }}.tar.gz
  sha256: 84e81b2e6cab210b2b64bc7cc02d6e26d5e064078866dd95cf15415cc5ffeca4

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - ifcfg

about:
  home: https://github.com/ftao/python-ifcfg
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python Ifconfig Wrapper for Unix/Linux/MacOSX

extra:
  recipe-maintainers:
    - seanyen
