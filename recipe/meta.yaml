{% set name = "ifcfg" %}
{% set version = "0.20" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/ftao/python-{{ name }}/archive/releases/{{ version }}.tar.gz"
  sha256: 2684757b0508d596ba904df98c012e5f9f3f5c1422de115447d2e855ae9d701a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - ifcfg

about:
  home: "https://github.com/ftao/python-ifcfg"
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "Python Ifconfig Wrapper for Unix/Linux/MacOSX"

extra:
  recipe-maintainers:
    - seanyen
