{% set name = "ifcfg" %}
{% set version = "0.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ftao/python-{{ name }}/archive/releases/{{ version }}.tar.gz
  sha256: f5bbe05cd9cd1205938f549b863f201bfe7646a0c8fe4fa4c9df33415d90f620

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - ifcfg

about:
  home: https://github.com/ftao/python-ifcfg
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python Ifconfig Wrapper for Unix/Linux/MacOSX

extra:
  recipe-maintainers:
    - seanyen
